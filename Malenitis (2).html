    <script>
        const USUARIO_VALIDO = "Malenitis";
        const CONTRASENA_VALIDA = "comprador";
        const URL_LOGO = "";
        
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (username === USUARIO_VALIDO && password === CONTRASENA_VALIDA) {
                errorDiv.style.display = 'none';
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('tienda-container').style.display = 'block';
                cargarTienda();
                localStorage.setItem('malenitis_logueado', 'true');
            } else {
                document.getElementById('error-text').textContent = 
                    (username === '' || password === '') 
                    ? 'Por favor completa ambos campos' 
                    : 'Usuario o contrase√±a incorrectos';
                errorDiv.style.display = 'block';
                this.style.background = '#ff4757';
                setTimeout(() => {
                    this.style.background = 'linear-gradient(90deg, #25D366, #128C7E)';
                }, 500);
            }
        });
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
        
        function cargarLogo() {
            const logoContainer = document.getElementById('logo-container');
            if (URL_LOGO && URL_LOGO.trim() !== '') {
                logoContainer.innerHTML = `<img src="${URL_LOGO}" alt="Logo Malenitis">`;
            } else {
                logoContainer.innerHTML = '<i class="fas fa-store"></i>';
                logoContainer.style.fontSize = '3.5rem';
            }
        }

        function inicializarTienda() {
            const productos = [
                { id: 1, nombre: "TV Stick 4K", precio: 35000, imagen: "üì∫", descripcion: "Streaming 4K" },
                { id: 2, nombre: "Auriculares Bluetooth", precio: 12500, imagen: "üéß", descripcion: "Cancelaci√≥n de ruido" },
                { id: 3, nombre: "Smartwatch", precio: 28900, imagen: "‚åö", descripcion: "Resistente al agua" },
                { id: 4, nombre: "Power Bank", precio: 15600, imagen: "üîã", descripcion: "20.000mAh" },
                { id: 5, nombre: "C√°mara WiFi", precio: 23400, imagen: "üìπ", descripcion: "Visi√≥n nocturna" },
                { id: 6, nombre: "Tablet Android", precio: 45600, imagen: "üì±", descripcion: "10 pulgadas" }
            ];
            
            let carrito = JSON.parse(localStorage.getItem('carritoMalenitis')) || [];
            
            function mostrarProductos() {
                const grid = document.getElementById('productos-grid');
                grid.innerHTML = '';
                
                productos.forEach(producto => {
                    const productoHTML = `
                        <div class="producto">
                            <div class="producto-img">${producto.imagen}</div>
                            <h3 class="producto-titulo">${producto.nombre}</h3>
                            <p style="color: #666; margin-bottom: 10px; font-size: 0.9rem;">${producto.descripcion}</p>
                            <div class="producto-precio">$${producto.precio.toLocaleString('es-AR')}</div>
                            <div class="producto-controls">
                                <input type="number" class="cantidad-input" id="cantidad-${producto.id}" value="1" min="1" max="10">
                                <button class="btn-agregar" onclick="window.agregarAlCarrito(${producto.id})">
                                    <i class="fas fa-cart-plus"></i> Agregar
                                </button>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += productoHTML;
                });
            }
            
            window.agregarAlCarrito = function(id) {
                const producto = productos.find(p => p.id === id);
                const cantidadInput = document.getElementById(`cantidad-${id}`);
                const cantidad = parseInt(cantidadInput.value);
                
                const itemExistente = carrito.find(item => item.id === id);
                
                if (itemExistente) {
                    itemExistente.cantidad += cantidad;
                } else {
                    carrito.push({
                        id: producto.id,
                        nombre: producto.nombre,
                        precio: producto.precio,
                        cantidad: cantidad,
                        imagen: producto.imagen
                    });
                }
                
                localStorage.setItem('carritoMalenitis', JSON.stringify(carrito));
                actualizarCarrito();
                cantidadInput.value = 1;
                
                const btn = cantidadInput.nextElementSibling;
                btn.style.transform = 'scale(1.1)';
                setTimeout(() => btn.style.transform = 'scale(1)', 300);
            };
            
            function actualizarCarrito() {
                const carritoItems = document.getElementById('carrito-items');
                const totalCarrito = document.getElementById('total-carrito');
                const emptyCart = document.getElementById('empty-cart');
                
                if (carrito.length === 0) {
                    emptyCart.style.display = 'block';
                    carritoItems.innerHTML = '';
                    carritoItems.appendChild(emptyCart);
                    totalCarrito.textContent = '0';
                    return;
                }
                
                emptyCart.style.display = 'none';
                
                let html = '';
                let total = 0;
                
                carrito.forEach((item, index) => {
                    const subtotal = item.precio * item.cantidad;
                    total += subtotal;
                    
                    html += `
                        <div class="carrito-item">
                            <div class="carrito-info">
                                <h4>${item.nombre}</h4>
                                <p>Precio unitario: $${item.precio.toLocaleString('es-AR')}</p>
                            </div>
                            <div class="carrito-cantidad">
                                <button onclick="window.modificarCantidad(${index}, -1)" style="background: #667eea; color: white; border: none; width: 30px; height: 30px; border-radius: 50%;">-</button>
                                <span style="font-weight: bold; min-width: 30px; text-align: center;">${item.cantidad}</span>
                                <button onclick="window.modificarCantidad(${index}, 1)" style="background: #25D366; color: white; border: none; width: 30px; height: 30px; border-radius: 50%;">+</button>
                                <span style="font-weight: bold; margin-left: 20px;">$${subtotal.toLocaleString('es-AR')}</span>
                                <button onclick="window.eliminarDelCarrito(${index})" class="btn-eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                carritoItems.innerHTML = html;
                totalCarrito.textContent = total.toLocaleString('es-AR');
            }
            
            window.modificarCantidad = function(index, cambio) {
                carrito[index].cantidad += cambio;
                
                if (carrito[index].cantidad <= 0) {
                    carrito.splice(index, 1);
                }
                
                localStorage.setItem('carritoMalenitis', JSON.stringify(carrito));
                actualizarCarrito();
            };
            
            window.eliminarDelCarrito = function(index) {
                carrito.splice(index, 1);
                localStorage.setItem('carritoMalenitis', JSON.stringify(carrito));
                actualizarCarrito();
            };
            
            document.getElementById('vaciar-carrito').addEventListener('click', () => {
                if (confirm('¬øEst√°s seguro de vaciar el carrito?')) {
                    carrito = [];
                    localStorage.setItem('carritoMalenitis', JSON.stringify(carrito));
                    actualizarCarrito();
                }
            });
            
            document.getElementById('btn-comprar').addEventListener('click', () => {
                if (carrito.length === 0) {
                    alert('Tu carrito est√° vac√≠o. Agrega productos primero.');
                    return;
                }
                
                const telefono = '541122448807';
                let mensaje = `¬°Hola Malenitis! Quiero hacer un pedido:\n\n`;
                
                carrito.forEach(item => {
                    mensaje += `‚Ä¢ ${item.nombre}\n`;
                    mensaje += `  Cantidad: ${item.cantidad}\n`;
                    mensaje += `  Precio: $${item.precio.toLocaleString('es-AR')} c/u\n`;
                    mensaje += `  Subtotal: $${(item.precio * item.cantidad).toLocaleString('es-AR')}\n\n`;
                });
                
                const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
                mensaje += `üí∞ *TOTAL: $${total.toLocaleString('es-AR')}*\n\n`;
                mensaje += `üì¶ *Datos de env√≠o:*\nNombre completo:\nDirecci√≥n:\nTel√©fono:\nDNI:\n\n`;
                mensaje += `üí≥ *M√©todo de pago:*\n[ ] Transferencia\n[ ] Mercado Pago\n[ ] Efectivo\n\n`;
                mensaje += `¬°Listo para proceder!`;
                
                const mensajeCodificado = encodeURIComponent(mensaje);
                window.open(`https://wa.me/${telefono}?text=${mensajeCodificado}`, '_blank');
            });
            
            document.getElementById('editor-btn').addEventListener('click', function() {
                alert('Para editar productos:\n1. Ve a la p√°gina principal\n2. Presiona Ctrl+E\n3. Modifica lo que necesites');
            });
            
            mostrarProductos();
            actualizarCarrito();
        }
        
        document.getElementById('logout-btn').addEventListener('click', function() {
            if (confirm('¬øEst√°s seguro de salir de la tienda?')) {
                localStorage.removeItem('malenitis_logueado');
                location.reload();
            }
        });
        
        function verificarSesion() {
            if (localStorage.getItem('malenitis_logueado') === 'true') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('tienda-container').style.display = 'block';
                cargarTienda();
            }
        }
